<html>

<head>
	<title>Shipping Address</title>

</head>

<body bgcolor="#808080">
	<h1 style="background-color:black;color:white;">Shipping Address</h1>
	<hr>
	
	<form>
		<label>Phone Number *</label>
		<input type="number" placeholder="12345"/>
		<br><br>
		<label>Company</label>
		<input type="text"/>
		<br><br>
		<label>Country*</label>
		<select>
			<option>Australia</option>
			<option>China</option>
			<option>India</option>
			<option>Pakistan</option>
		</select>
		<br><br>
		<label>Address Finder</label>
		<input type="text" placeholder="victoria Street,Richmond VIC,Australia" />
		<br><br>
		<label>Street Address*</label>
		<input type="text" placeholder="Victoria Street"/>
		<br><br>
		<input type="text"/>
		<br><br>
		<label>Suburb*</label>
		<input type="text" placeholder="Richmond"/>
		<br><br>
		<label>Zip/Postal Code*</label>
		<input type="number" placeholder="3121"/>
		<br><br>
		<input type="checkbox"/> Save in address book
		<hr>
		
		
		<button type="reset" style="background:#322D31;color:white;">CANCEL</button>
		<button type="submit" style="background:#322D31;color:white;">SAVE  ADDRESS</button>
		
		
		

</body>

</html>
