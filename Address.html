<html>

<head>
	<title>Address</title>

</head>


<body bgcolor="lightblue">
	<h1 style="background-color:red">Address Form</h1>
	<form>
		<button id="getLocationButton" style="background:#007FFF;color:white;">use my current location</button>
		<br><br>
		<input type="text" placeholder="NAME"/>
		<input type="number" placeholder="10-digit mobile number"/>
		<br><br>
		<input type="number" placeholder="Pincode"/>
		<input type="text" placeholder="locality"/>
		<br><br>
		<textarea rows="4" cols="80" >Address</textarea>
		<br><br>
		<input type="text" placeholder="City/District/Town"/>
		<label placeholder="state"></label>
		<select>
			<option>(Select State)</option>
			<option>Andhra Pradesh</option>
			<option>Karnataka</option>
			<option>Kerala</option>
			<option>Tamil Nadu</option>
			<option>Telangana</option>
		</select>
		<br><br>
		<input type="text" placeholder="Landmark(optional)"/>
		<br><br>
		<label>Address Type</label>
		<br><br>
		<input type="radio" name="addtype"/>Home
		<input type="radio"name="addtype"/>Work
		<br><br>
		<button type="submit" style="background:#007FFF;color:white;">SAVE</button>
		<button type="reset" style="background:#FFFFFF;color:Blue;">CANCEL</button>
	</form>


</body>

</html>
