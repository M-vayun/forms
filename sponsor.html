<html>

<head>
	<title>Sponsor Registration</title>
	<style>
		.container{
			display: flex;
			width:100%;
		}
		.half{
			width: 50%;
			box-sizing: border-box;
			padding: 20px;
			border:1px solid #ccc;
		}
	</style>
</head>

<body bgcolor="lightblue">
	<h1 style="background-color:red">Sponsor Registration</h1> <hr>
	<div class="container">
		<div class="half">
	<form>
		<label>Prefix</label>
		<input type="text"/>
		<br><br>
		<label>Name</label>
		<input type="text" placeholder="First Name"/>
		<input type="text" placeholder="Last Name"/>
		<br><br>
		<label>Preferred Pronouns</label>
		<input type="text"/>
		<br><br>
		<label>Email</label>
		<input type="email" placeholder="sample@example.com"/>
		<br><br>
		<label>Work Phone</label>
		<input type="text"/>
		<br><br>
		<label>Cell Phone</label>
		<input type="text"/>
		<br><br>
		<label>Job Title</label>
		<input type="text"/>
		<br><br>
		<label>Company</label>
		<input type="text"/>
		<br><br>
		<label>Full Business Address</label>
		<br><br>
		<input type="text"/>
		<br><br>
		<label>Company Webaite</label>
		<br><br>
		<input type="url"/>
		<br><br>
		</div>
		<div class="half">
		<label>Company Description</label>
		<textarea rows="5" cols="30"></textarea>
		<br><br>
		<label>Company Facebook Page</label>
		<br><br>
		<input type="url"/>
		<br><br>
		<label>Company Twitter Handle</label>
		<br><br>
		<input type="url"/>
		<br><br>
		<label>Company LinkedIn Handle</label>
		<br><br>
		<input type="url"/>
		<br><br>
		<label>Sponsorship Level</label>
		<br><br>
		<input type="radio" name="level"/>Gold
		<br><br>
		<input type="radio" name="level"/>Diamond
		<br><br>
		<input type="radio" name="level"/>Platinum
		<br><br>
		<label>Additional Guests(name,email)</label>
		<br><br>
		<input type="text"/>
	</div>
	<div>
	</form>
	

</body>




</html>
