<html>

<head>
	<title>Send us an Email</title>
	<style>
		.container{
			display: flex;
			width:100%;
		}
		.half{
			width: 50%;
			box-sizing: border-box;
			padding: 20px;
			border:1px solid #ccc;
		}
	</style>
</head>

<body>
	<h1 style="background-color:red">Send us an Email</h1> <hr>
	<div class="container">
		<div class="half">
	<form>
		<label>NAME*</label>
		<input type="text"/>
		<label>EMAIL*</label>
		<input type="email"/>
		<br><br>
		<label>PHONE*</label>
		<input type="number"/> 
		<label>SERVICES*</label>
		<select>
			<option>--Select One--</option>
			<option>App Development</option>
			<option>Web Development</option>
			<option>Cloud Development</option>
		</select>
		<br><br>
		<label>SUBJECT*</label>
		<textarea rows="1" cols="50"></textarea>
		<br><br>
		<label>MESSAGE*</label>
		<textarea rows="10" cols="80"></textarea>
		<br><br>
		<button style="background:#FFA500;color:White;">SUBMIT COMMENT</button>
	</form>
	</div>
	<div class="half">
	<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d167998.23118516707!2d2.1822284317612235!3d48.85873741021451!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e1f06e2b70f%3A0x40b82c3688c9460!2sParis%2C%20France!5e0!3m2!1sen!2sin!4v1692393511257!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
	</div>
	<div>
</body>






</html>
